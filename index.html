<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>굿즈 재고 관리</title>

  <style>
    body {
  font-family: Arial, sans-serif;
  padding: 20px;
  background-color: #f7f7f7;
}

.container {
  max-width: 600px;
  margin: 0 auto;
}

h1 {
  text-align: center;
  margin-bottom: 20px;
}

table {
  width: 100%;
  border-collapse: collapse;
  background-color: white;
}

th, td {
  border: 1px solid #ddd;
  padding: 12px;
  text-align: center;
}

button {
  padding: 6px 12px;
  background-color: #007bff;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button:disabled {
  background-color: #aaa;
  cursor: not-allowed;
}

  </style>
</head>
<body>
    
  <div class="container">
    <h1>굿즈 재고 관리</h1>
    <table id="inventory-table">
      <thead>
        <tr>
          <th>이름</th>
          <th>단가</th>
          <th>소비자 가격</th>
          <th>재고</th>
          <th>작업</th>
        </tr>
      </thead>
      <tbody id="goods-list">
        <!-- JS에서 추가됨 -->
      </tbody>
    </table>
  </div>

  <script>
    const goodsData = [
  { id: 1, cost: 2500, price: 3500, name: "키링 자유형 1번 이미지", stock: 40 },
  { id: 2, cost: 2000, price: 3500, name: "키캡 1번 이미지", stock: 15 },
  { id: 3, cost: 2000, price: 3500, name: "키캡 2번 아미지", stock: 15 },
  { id: 4, cost: 1012, price: 2500, name: "판 스티커 1번 이미지", stock: 100 },
  { id: 5, cost: 259, price: 2500, name: "원형 스티커 1번 이미지", stock: 200 },
  { id: 6, cost: 2500, price: 4500, name: "마우스 패드 1번 이미지", stock: 35 },
  { id: 6, cost: 2500, price: 4500, name: "마우스 패드 2번 이미지", stock: 35 },
  { id: 7, cost: 7530, price: 1, name: "마이쮸", stock: 1 },
  { id: 8, cost: 11670, price: 1, name: "abc 초콜릿", stock: 1 },
  { id: 9, cost: 15900, price: 0, name: "종이백", stock: 1 },
  { id: 10, cost: 1000, price: 0, name: "opp 봉투", stock: 3 },
  { id: 11, cost: 1000, price: 0, name: "opp 봉투", stock: 1 },
  { id: 12, cost: 1000, price: 0, name: "opp 봉투", stock: 3 },
  { id: 13, cost: 1000, price: 0, name: "opp 봉투", stock: 1 },
];

const goodsList = document.getElementById("goods-list");

function renderTable() {
  goodsList.innerHTML = "";
  goodsData.forEach((item) => {
    const row = document.createElement("tr");

    row.innerHTML = `
      <td>${item.name}</td>
      <td>${item.cost}</td>
      <td>${item.price}</td>
      <td id="stock-${item.id}">${item.stock}</td>
      <td>
        <button onclick="decreaseStock(${item.id})" ${item.stock === 0 ? "disabled" : ""}>-1 감소</button>
      </td>
    `;

    goodsList.appendChild(row);
  });
}

function decreaseStock(id) {
  const item = goodsData.find((g) => g.id === id);
  if (item && item.stock > 0) {
    item.stock -= 1;
    renderTable();
  }
}

// 최초 렌더링
renderTable();

  </script>
</body>
</html>

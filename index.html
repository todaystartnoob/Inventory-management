<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>굿즈 재고 관리</title>

  <style>
    body {
  font-family: Arial, sans-serif;
  padding: 20px;
  background-color: #f7f7f7;
}

.container {
  max-width: 600px;
  margin: 0 auto;
}

h1 {
  text-align: center;
  margin-bottom: 20px;
}

table {
  width: 100%;
  border-collapse: collapse;
  background-color: white;
}

th, td {
  border: 1px solid #ddd;
  padding: 12px;
  text-align: center;
}

button {
  padding: 6px 12px;
  background-color: #26B5D7;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button:disabled {
  background-color: #aaa;
  cursor: not-allowed;
}

  </style>
</head>
<body>
    
  <div class="container">
    <h1>굿즈 재고 관리</h1>
    <table id="inventory-table">
      <thead>
        <tr>
          <th>이름</th>
          <th>소비자 가격</th>
          <th>재고</th>
          <th>작업</th>
        </tr>
      </thead>
      <tbody id="goods-list">
        <!-- JS에서 추가됨 -->
      </tbody>
    </table>
  </div>

  <script>
    const goodsData = [
  { id: 1, price: 3500, name: "마우스 패드", stock: 10 },
  { id: 2, price: 3500, name: "키캡", stock: 11 },
  { id: 3, price: 3500, name: "판스티커", stock: 31 },
  { id: 4, price: 2500, name: "아크릴 키링", stock: 21 },
  { id: 5, price: 2500, name: "set1(마우스 패드, 키캡)", stock: 10 },
  { id: 6, price: 4500, name: "set2(판스티커, 아크릴 키링)", stock: 10 },
  { id: 7, price: 4500, name: "set3(마우스 패드, 키캡, 판스티커, 아크릴 키링)", stock: 5 }
];

const goodsList = document.getElementById("goods-list");

function renderTable() {
  goodsList.innerHTML = "";
  goodsData.forEach((item) => {
    const row = document.createElement("tr");

    row.innerHTML = `
      <td>${item.name}</td>
      <td>${item.price}</td>
      <td id="stock-${item.id}">${item.stock}</td>
      <td>
        <button onclick="decreaseStock(${item.id})" ${item.stock === 0 ? "disabled" : ""}>판매</button>
      </td>
    `;

    goodsList.appendChild(row);
  });
}

function decreaseStock(id) {
  const item = goodsData.find((g) => g.id === id);
  if (item && item.stock > 0) {
    item.stock -= 1;
    renderTable();
  }
}

// 최초 렌더링
renderTable();

  </script>
</body>
</html>
